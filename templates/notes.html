{% extends "base.html" %}

{% block content %}
<h2 class="f2 lh-title">
    {{ section.title }}
</h2>
{% for page in section.pages %}
<div class="pv2 mid-gray f3"><a class="link hover-bg-blue ph1 mid-gray" href="{{ page.permalink | safe }}">{{ page.title }}</a> / {{ page.date }}</div> 
{% endfor %}

{% endblock content %}
