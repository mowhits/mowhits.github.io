<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mohit Lingarkar</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    </head>
</html>

<body class="bg-black white helvetica">
<main class="pa4 mw7 center ">
<header class="lh-title bb bw1 b--gold">
    <h1 class="mv1 f1"><a class="link white hover-bg-gold ph1" href="https://mowhits.github.io">Mohit Lingarkar</a></h1>
    <div class="f3 mv3 flex flex-wrap">
        <div class="w-100 w-auto-ns">
            <a class="mr4 link hover-bg-gold ph1 white"
            href="https://letterboxd.com/_mohit" target="_blank">Letterboxd</a>
        </div>
        <div class="w-100 w-auto-ns">
            <a class="mr4 link hover-bg-gold ph1 white"
            href="https://last.fm/user/mo-hit" target="_blank">Last.fm</a>
        </div>
        <div class="w-100 w-auto-ns">
            <a class="mr4 link hover-bg-gold ph1 white"
            href="https://github.com/mowhits" target="_blank">Github</a>
        </div>
        <div class="w-100 w-auto-ns">
            <a class="mr4 link hover-bg-gold ph1 white"
            href="https://mowhits.github.io/notes">Notes</a>
        </div>

    </div>
</header>
    <article class="mv4">
            {% block content %} {% endblock %}
    </article>
</main>
</body>
